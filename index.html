<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <main>

            <h2>Tiramisù <span>(dolce tradizionale)</span></h2>
            <div class="container info">
                <div class="container-img">
                    <img src="./img/image (10).png" alt="foto-yt">
                </div>

                    <h4>In breve</h4>
                    <p>Difficoltà: <span>Facile</span></p>

                    <p>Costo: <span>contenuto</span></p>

            </div>
            <div class="social">

                </button>

                </button>
                <button class="bottone">
                    <i class="fa-brands fa-pinterest"></i> <span>PINTEREST</span>
                </button>
                <button class="bottone">
                    <i class="fa-brands fa-youtube"></i> <span>YOUTUBE</span>

        </div>
